<!DOCTYPE html>
<html lang="en">

<head>

    <title>Animation Css</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loader animation_5">
        <div>
            <div style="animation-delay: 0s; --i:10;transform: rotate(36deg);">

            </div>
